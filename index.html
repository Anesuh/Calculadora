<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <main>
      <div id="screenviewer">
        <p id="viewer"></p>
      </div>
      <hr />
      <div id="buttons">
        <button id="clear" class="button laranja">AC</button>
        <button id="del" class="button laranja"><</button>
        <button id="div" class="button laranja operador">/</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button id="mult" class="button laranja operador">X</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button id="sub" class="button laranja operador">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button id="sum" class="button laranja operador">+</button>
        <button class="button number">0</button>
        <button id="equals" class="button laranja">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
